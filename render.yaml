services:
  - type: web
    name: dictation-app
    env: python
    buildCommand: pip install -r requirements.txt && python3 init_db_production.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
